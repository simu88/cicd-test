loki:
  enabled: true

  persistence:
    enabled: true
    storageClassName: gp2
    accessModes:
      - ReadWriteOnce
    size: 10Gi

  service:
    type: ClusterIP    # ALB Ingress 사용할 경우 ClusterIP 권장
    port: 3100         # 기본 Loki HTTP API 포트

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: alb
      alb.ingress.kubernetes.io/scheme: internet-facing
      # 필요시 인증, 리다이렉션 등 추가 설정 가능
    hosts:
      - loki.yourdomain.com
    tls:
      - secretName: loki-tls
        hosts:
          - loki.yourdomain.com

  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi
