loki:
  enabled: true

  persistence:
    enabled: true
    storageClassName: gp2
    accessModes:
      - ReadWriteOnce
    size: 10Gi

  service:
    type: ClusterIP    # ALB Ingress용으로 ClusterIP 권장
    port: 3100         # 기본 Loki HTTP API 포트

  ingress:
    enabled: false
    annotations:
      kubernetes.io/ingress.class: alb
      alb.ingress.kubernetes.io/scheme: internet-facing
      # 필요시 인증/리다이렉션 설정 추가 가능
    hosts:
      - loki.yourdomain.com
    tls:
      - secretName: loki-tls
        hosts:
          - loki.yourdomain.com

  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi

promtail:
  enabled: true
  # promtail 설정 필요하면 추가

grafana:
  enabled: false  # kube-prometheus-stack에 Grafana가 있다면 false 권장
  # 만약 별도 grafana를 쓰려면 true로 설정하고 아래 추가 설정 작성

# 전체 차트 공통값 예시
fullnameOverride: loki-stack
