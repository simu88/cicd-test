replicaCount: 1

image:
  repository: otel/opentelemetry-collector
  tag: 0.75.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  ports:
    otlp_grpc: 4317
    otlp_http: 4318

config:
  receivers:
    otlp:
      protocols:
        grpc:
        http:
  processors:
    batch:
  exporters:
    logging:
      logLevel: debug
  service:
    pipelines:
      traces:
        receivers: [otlp]
        processors: [batch]
        exporters: [logging]
