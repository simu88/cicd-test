# values/opentelemetry.yaml (수정 후)
mode: deployment
replicaCount: 1

image:
  repository: otel/opentelemetry-collector
  tag: 0.131.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  # 이 위치에 있던 'ports' 블록을 완전히 삭제합니다.
  # 헬름 차트가 아래 'config' 섹션을 보고 서비스 포트를 자동으로 생성합니다.

config:
  receivers:
    otlp:
      protocols:
        grpc: {} # 이 설정을 보고 4317 포트를 서비스에 추가합니다.
        http: {} # 이 설정을 보고 4318 포트를 서비스에 추가합니다.
  processors:
    batch: {}
  exporters:
    debug: {}
  service:
    pipelines:
      traces:
        receivers: [otlp]
        processors: [batch]
        exporters: [debug]
      metrics:
        receivers: [otlp]
        processors: [batch]
        exporters: [debug]
      logs:
        receivers: [otlp]
        processors: [batch]
        exporters: [debug]