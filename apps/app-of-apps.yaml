apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: fanda-cicd
spec:
  project: default
  source:
    repoURL: https://github.com/simu88/cicd-test.git
    targetRevision: HEAD
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: fanda-cicd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
